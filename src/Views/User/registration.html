{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-2">
        </div>
        <div class="col-md-4 offset-md-2">
            <form class="form-signin" action="" method="post" role="form">
                <h2 class="form-signin-heading">Регистрация</h2>
                <div class="form-group">
                    <input type="text" name="names" class="form-control" placeholder="Ваше имя" value="{{ data.names }}" required autofocus>
                </div>
                <div class="form-group">
                    <input type="email" name="email" value="{{ data.email }}" class="form-control" placeholder="Ваш e-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" name="pass" value="{{ data.pass }}" class="form-control" placeholder="Придумайте пароль" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Зарегистрироваться</button>
                </div>
            </form>
        </div>
        <div class="col-md-4 offset-md-2">
        </div>
    </div>

    <h3 align="center" style="color: red">{{ message }}</h3>

</div>
{% endblock %}
